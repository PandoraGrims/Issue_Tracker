{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete '{{ task.summary }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить удаление</button>
  </form>
  <a href="{% url 'webapp:task_list' %}">Отмена</a>
{% endblock %}
